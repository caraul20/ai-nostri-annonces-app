<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Ai Nostri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #059669;
        }
        
        .btn-primary:hover {
            background: white;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
        }
        
        .connection-status.online {
            background: #22c55e;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üè†</div>
        <h1>Ai Nostri</h1>
        <div class="subtitle">üá∑üá¥ üá≤üá© Comunitatea din Fran»õa üá´üá∑</div>
        <p class="description">
            Nu ai conexiune la internet momentan. Aplica»õia func»õioneazƒÉ offline pentru paginile pe care le-ai vizitat deja.
        </p>
        
        <div class="actions">
            <button onclick="tryReload()" class="btn btn-primary">
                üîÑ √éncearcƒÉ din nou
            </button>
            <a href="/" class="btn">
                üè† √énapoi acasƒÉ
            </a>
        </div>
        
        <div class="status">
            <div class="connection-status" id="connection-status"></div>
            <span id="connection-text">Offline</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            
            if (navigator.onLine) {
                status.classList.add('online');
                text.textContent = 'Online - Po»õi naviga normal';
            } else {
                status.classList.remove('online');
                text.textContent = 'Offline - Func»õioneazƒÉ doar paginile vizitate';
            }
        }
        
        // Try to reload the page
        function tryReload() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('√éncƒÉ nu ai conexiune la internet. √éncearcƒÉ din nou c√¢nd te conectezi.');
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Auto-reload when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }, 1000);
        });
        
        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
                console.log('Service Worker is ready');
            });
        }
    </script>
</body>
</html>
